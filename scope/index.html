<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Scopes</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="container">

	<h1>Scopes</h1>

	<div ng-controller="AppController">

		<h3>AppController</h3>
		<div class="alert alert-info">
			<p>Person: <code>{{ person }}</code></p>
			<p>Country: <code>{{ country }}</code></p>

			<input type="text" ng-model="person.name" placeholder="person.name" autofocus>
			<input type="text" ng-model="country" placeholder="country">

			<div class="scope-id">#{{ $id }}</div>
		</div>

		<h3>Scope: false</h3>
		<div scope-false></div>

		<h3>Scope: true</h3>
		<div scope-true></div>

	</div>

</body>
</html>
