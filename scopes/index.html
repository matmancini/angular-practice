<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Scopes</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <div ng-controller="AppCtrl" class="container">

        <h1>Scopes</h1>

        <h3>App Controller</h3>
        <div class="alert alert-info">
            <p>Colors: <code>{{ colors | json }}</code></p>
            <hr>
            <form class="form form-inline">
                <input type="text" ng-model="color" class="form-control">
                <button ng-click="add(color)" class="btn btn-primary">Add</button>
            </form>

            <div class="scope-id">#{{ $id }}</div>
        </div>

        <h3>Scope = false</h3>
        <div scope-false></div>

        <h3>Scope = true</h3>
        <div scope-true></div>

        <h3>Scope = { }</h3>
        <div scope-isolated></div>

        <h3>Scope = { colors: '=', add: '&' }</h3>
        <div scope-isolated colors="colors" add="add(colors)"></div>

    </div>

</body>
</html>
