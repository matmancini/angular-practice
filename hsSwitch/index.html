<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>hsSwitch</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="container">

    <h1>hsSwitch</h1>

    <input type="text" ng-model="rgbColor" placeholder="RGB color" autofocus>

    <div hs-switch="rgbColor">
        <div hs-switch-when="red">RED</div>
        <div hs-switch-when="green">GREEN</div>
        <div hs-switch-when="blue">BLUE</div>
        <div hs-switch-default>NO COLOR</div>
    </div>

</body>
</html>
