<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Custom Switch</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">

        <h1>Custom Switch</h1>

        <input type="text" ng-model="rgbColor" class="form-control" placeholder="RGB color" autofocus>
        <div hs-switch="rgbColor">
            <div hs-switch-when="red">RED</div>
            <div hs-switch-when="green">GREEN</div>
            <div hs-switch-when="blue">BLUE</div>
            <div hs-switch-default>NO COLOR</div>
        </div>

    </div>

</body>
</html>
