<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Isolated Scope - One way binding</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- <script src="js/angular-1.0.8.js"></script> -->
    <script src="js/app.js"></script>
</head>
<body>

    <div ng-controller="AppCtrl" class="container">

        <h1>Isolated Scope</h1>

        <h3>App Controller</h3>
        <div class="well well-sm">
            <p>Title: <code>{{ title }}</code></p>
            <p>Colors: <code>{{ colors }}</code></p>
            <p>Person: <code>{{ person }}</code></p>

            <hr>

            <form class="form form-inline">
                <input type="text" ng-model="newTitle" class="form-control input-sm" placeholder="Title">
                <button ng-click="updateTitle(newTitle)" class="btn btn-sm btn-primary">Update title</button>
            </form>

            <form class="form form-inline">
                <input type="text" ng-model="newColor" class="form-control input-sm" placeholder="Color">
                <button ng-click="addColor(newColor)" class="btn btn-sm btn-primary">Add color</button>
            </form>

            <form class="form form-inline">
                <input type="text" ng-model="key" class="form-control input-sm" placeholder="Person key">
                <input type="text" ng-model="val" class="form-control input-sm" placeholder="Person value">
                <button ng-click="addPerson(key, val)" class="btn btn-sm btn-primary">Add person</button>
            </form>

            <div class="scope-id">#{{ $id }}</div>
        </div>

        <h3>One way binding</h3>
        <div one-way-binding subtitle="Regular text" title="{{ title }}" colors="{{ colors }}" person="{{ person }}"></div>

    </div>

</body>
</html>
