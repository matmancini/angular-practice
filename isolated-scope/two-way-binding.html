<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Isolated Scope - One way binding</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>
    <!--<script src="../bower_components/angular-1.0.8/angular.js"></script>-->

    <!-- App -->
    <script src="js/app.js"></script>
</head>
<body>

    <div ng-controller="AppCtrl" class="container">

        <h1>Isolated Scope</h1>

        <h3>App Controller</h3>
        <div class="well well-sm">
            <p>Title: <code>{{ title }}</code></p>
            <p>Colors: <code>{{ colors }}</code></p>
            <p>Person: <code>{{ person }}</code></p>

            <hr>

            <form>
                <input type="text" ng-model="newTitle" placeholder="Title">
                <button ng-click="updateTitle(newTitle)">Update title</button>
            </form>

            <form>
                <input type="text" ng-model="newColor" placeholder="Color">
                <button ng-click="addColor(newColor)">Add color</button>
            </form>

            <form>
                <input type="text" ng-model="key" placeholder="Person key">
                <input type="text" ng-model="val" placeholder="Person value">
                <button ng-click="addPerson(key, val)">Add person</button>
            </form>

            <div class="scope-id">#{{ $id }}</div>
        </div>

        <h3>Two way binding</h3>
        <div two-way-binding title="title" colors="colors" person="person"></div>

    </div>

</body>
</html>
