<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Custom Switch</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">

        <div ng-controller="MainCtrl">
            <h1>Custom Switch</h1>
            <input type="text" ng-model="sport" class="form-control" placeholder="Type: football or tennis" autofocus>
            <div mc-switch="sport">
                <div mc-switch-when="football">Football</div>
                <div mc-switch-when="tennis">Tennis</div>
                <div mc-switch-default>Default</div>
            </div>
        </div>

    </div>

</body>
</html>
