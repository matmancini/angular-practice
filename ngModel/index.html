<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ngModel</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- JavaScript -->
    <script src="../bower_components/log/log.js"></script>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- <script src="js/angular-1.0.8.js"></script> -->

    <!-- App -->
    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">

        <h1>ngModel Controller</h1>

        <div ng-controller="AppController">

            <my-directive ng-model="selected"></my-directive>

            <div class="form-group">
                <select ng-model="selected" ng-options="opt for opt in selectOptions" class="form-control"></select>
            </div>
            <div class="form-group">
                <input type="text" ng-model="selected" class="form-control">
            </div>

            <h4>$scope.selected: <code>{{ selected }}</code></h4>

        </div>

    </div>

</body>
</html>
