<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Directive Inception</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
</head>
<body>

    <section class="container">

        <h1>Directive Inception</h1>

        <div log-compile="parent">
            <div log-compile="---child 1">
                <div log-compile="--------subchild 1 A"></div>
                <div log-compile="--------subchild 1 B"></div>
            </div>
            <!-- <div log-compile="---child 2">
                <div log-compile="--------subchild 2 A"></div>
                <div log-compile="--------subchild 2 B"></div>
            </div> -->
        </div>

        <pre>{{ log }}</pre>

    </section>

</body>
</html>
